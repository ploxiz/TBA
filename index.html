<!DOCTYPE html>

<html>
    <head>
        <title>TBA</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="core.js"></script>
    </head>

    <body>
        <h1>TBA</h1>
        <label for="key">Type the word you are looking for:<br /></label>
        <input type="text" id="key">
        <input type="button" id="submit" value="Submit"><br />

        <div class="results">
            <div id="wikipedia">
                <h3>Wikipedia</h3>
                <p id="wiki_content"></p>
            </div>

            <div id="twitter">
                <h3>Twitter</h3>
                <p id="twitter_content"></p>
            </div>

            <div id="facebook">
                <h3>Facebook</h3>
                <p id="facebook_content"></p>
            </div>
        </div>
    </body>
</html>
