<!DOCTYPE html>

<html>
    <head>
        <title>TBD</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="core.js"></script>
    </head>

    <body>
        <div id="search-bar-background">
            <div id="search-bar">
                <span id="logo">TBD</span>
                <input type="text" id="keyword" autofocus="autofocus">
                <input type="button" id="submit-button">
            </div>
        </div>

        <h4 style="margin-top: 100px; color: #01325a; font-family: Tahoma, Arial, serif">Wikipedia</h4>
        <div id="wikipedia">
            <div id="wikipedia-logo"></div>
            <p id="wikipedia-result"></p>
        </div>

        <h4 style="margin-top: 180px; color: #01325a; font-family: Tahoma, Arial, serif">Twitter</h4>
        <div id="twitter">
            <div id="twitter-logo"></div>
            <p id="twitter-result"></p>
        </div>
    </body>
</html>
